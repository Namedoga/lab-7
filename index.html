<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body> 
    
    <button id="hoverButton">Click me</button>



    <form action="#" method="POST" id="myForm">
        <label for="textInput">Full Name:</label> 
        <input type="text" id="textInput"  required><br><br>      


        <label for="emailInput">Enter your email:</label>
        <input type="text" id="emailInput" onblur="validateEmail()">
    
  
        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </fieldset><br>

   
        
        <button type="submit">Submit</button>

        <p id="displayArea">Last key pressed: None</p>
   
   
    </form>
    

    <!-- Event Delegation:
 -->
 <div id="container">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
</div>


    <p id="submissionMessage"></p> 


    <script src="scripts.js"></script>
</body>




</html>
